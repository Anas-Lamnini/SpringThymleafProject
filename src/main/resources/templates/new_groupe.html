<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Groupes Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

	<!-- Bootstrap Multiselect CSS -->
	<link th:href="@{/styles/main.css}" rel="stylesheet" />
	<script type="text/javascript" th:src="@{js/actions.js}"></script>


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">


</head>
<style>
	body {
		background-image: url('https://www.dreamjob.ma/wp-content/uploads/2019/11/UIR-Emploi-Recrutement.jpg');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
	}
	#sel{
		width: 300px;
		height: 200px;
		margin: auto;
		width: 50%;
	}
	#sel1{
		width: 300px;
		height: 200px;
		margin: auto;
		width: 50%;
	}
	#sel3{
		margin-top: 60px;
	}
</style>
<body>
	<div class="container text-center">
		<h1>Groupes Management System</h1>
		<hr>
		<h2>Save Groupe</h2>

		<form action="#" th:action="@{/saveGroupe}" th:object="${groupe}" style="background-color: #ecf0f2;opacity: 0.85; "
			method="POST">

			<div class="form-outline mb-4">
				<label class="col-form-label col-sm-4">Groupe Name</label>
				<input type="text" th:field="*{groupesName}"
				placeholder="Enter a new Groupe" class="form-control" required>
			</div>

			<div class="form-outline mb-4">
			<label class="col-form-label col-sm-4">Students</label>
			<div class="col-md-4" id="sel">
				<select th:field="*{student}" id="languages" class="multiselect-ui form-control" multiple="multiple" required>
						<th:block th:each="student:${listStudents}">
							<option th:text="${student.getLastName()}" th:value="${student.getId()}"></option>

						</th:block>
				</select>
			</div>
			</div>


				<button type="submit" class="btn btn-info col-2" id="sel3"> Save Groupes</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/groupe}"> Back to Groupes List</a>
	</div>
</body>
</html>
<script type="text/javascript">
	$(function() {
		$('.multiselect-ui').multiselect({
			includeSelectAllOption: true
		});
	});
</script>
