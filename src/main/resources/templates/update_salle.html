<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Room Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<style>
	body {
		background-image: url('https://www.dreamjob.ma/wp-content/uploads/2019/11/UIR-Emploi-Recrutement.jpg');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
	}
</style>
<body>
	<div class="container">
		<h1>Room Management System</h1>
		<hr>
		<h2>Update Room</h2>

		<form action="#" th:action="@{/saveSalle}" th:object="${salle}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{number}" class="form-control mb-4 col-4">
				

				<input type="text" th:field="*{batiement}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Room</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/Salles}"> Back to Room List</a>
	</div>
</body>
</html>
